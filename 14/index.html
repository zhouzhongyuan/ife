<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        document.addEventListener('DOMContentLoaded',addList);
        var num = ['一','二','三','四','五','六'];
        var $ = function(id){
            return document.getElementById(id);
        };
        function addList(){
            var filterResult = aqiData.filter(function(item,index,array){
                return item[1]>60;
            });
            filterResult = filterResult.sort(function(v1,v2){
                if (v1<v2)
                    return 1;
                else if(v1>v2)
                    return -1;
                else
                    return 0;
            });
            filterResult.forEach(function(item,index,array){
                var liEle = document.createElement('li');
                var textNode = document.createTextNode(`第${num[index]}名：${item[0]}，${item[1]}`);
                liEle.appendChild(textNode);
                $('aqi-list').appendChild(liEle);
            });
        };

    })();

</script>
</body>
</html>

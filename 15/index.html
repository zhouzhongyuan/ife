<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    function $(id){
        return document.getElementById(id);
    };

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */
        var data = [];
        var souorce = $('source');
        var allLi = souorce.getElementsByTagName('li');
        for(var i=0;i<allLi.length;i++){
            data[i] = [];
            data[i].push(allLi[i].innerText.slice(0,-7));
            data[i].push(parseInt(allLi[i].getElementsByTagName('b')[0].innerText,10));
        }
        console.log(data);
        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        var  filterResult = data.sort(function(v1,v2){
            console.log(v1,v2);
            if (v1[1]<v2[1])
                return -1;
            else if(v1[1]>v2[1])
                return 1;
            else
                return 0;
        });
        console.log(filterResult)
        return filterResult;

    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var num = ['一','二','三','四','五','六','七'];

//    <li>第一名：北京空气质量：<b>90</b></li>
        data.forEach(function(item,index){
            var liNode = document.createElement('li');
            var textNode = document.createTextNode(`第${num[index]}名：${item[0]}空气质量：`);
            liNode.appendChild(textNode);
            var bNode = document.createElement('b');
            var bTextNode = document.createTextNode(`${item[1]}`);
            bNode.appendChild(bTextNode);
            liNode.appendChild(bNode);
            document.body.appendChild(liNode);
        });
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        $('sort-btn').addEventListener('click',function(){
            btnHandle();
        })
    }

    init();

</script>
</body>
</html>
